<!DOCTYPE html>
<html>
<title>Jamie Covell | Gif Avatar</title>
<link rel="stylesheet" href="StyleSheet.css">

<body>

    <img src="images/JamieAvatar.gif" />

</body>

</html>

<script>

    function AboutMeButton() {
        ExpandibleClick("AboutMeContent");
    }

    function CVButton() {
        ExpandibleClick("CVContent")
    }

    function GameButton() {
        ExpandibleClick("gameContent");
    }

    function PersonalButton() {
        ExpandibleClick("personalContent");
    }

    function ExpandibleClick(id) {
        var cont = document.getElementById(String(id));

        if (cont.style.display == "block") {
            cont.style.display = "none";
        }
        else {
            cont.style.display = "block";
        }
    }

</script>
