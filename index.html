<!DOCTYPE html>
<html>
<title> Jamie is the bestestest </title>
<link rel = "stylesheet" href = "StyleSheet.css">
<body>
<h2>This is a website that I am developing for a portfolio page. I am also using it to learn HTML and CSS!</h2>
<button id = "Button1" onclick = "ButtonFunction()">Click this button! I dare you</button>
<h6>this is just a link for a visual studio plug in to do web development: https://marketplace.visualstudio.com/items?itemName=MadsKristensen.WebExtensionPack2017 </h6>
<script>
var toggle = true;
function ButtonFunction()
{
	if(toggle)
	{
		document.getElementById("Button1").innerHTML = "Clicked!";
		toggle = false
	}
	else
	{
		document.getElementById("Button1").innerHTML = "It toggles too!";
		toggle = true;
	}
}
</script>

</body>
</html>
